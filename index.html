<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8"/>
        <title> Formulário</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            /*<body> {
                background-color: red;
            }*/
        </style>
        <!--CSS INTERNO-->
    </head>
    <body>
        <!--<h2> style="color:pink">Formulário de contrato</h2>-->
        <h2>Formulário de contrato</h2>
        <form>
            <label for="nome" >Nome:</label>
            <input type="text" placeholder="Digite seu nome" name="nome"/>
        
        </form>
        <form>
            <label for="telefone" >Telefone:</label>
            <input type="tel" placeholder="Digite seu telefone" name="telefone" pattern="[0-9]{3}-[0-9]{2}-{0-9]{3}}"/>

        </form>
        <form>
            <label for="email" >Email:</label>
            <input type="email" placeholder="Digite seu email" name="email"/>
        </form>
        <form>
            <label for="mensagem" >Mensagem:</label>
            <textarea type="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
        </form>
        <form>
            <br>
            <button type="submit" >Enviar</button>
        </form>
    </body> 
</html>
